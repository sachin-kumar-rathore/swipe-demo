<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-content ng-controller="SwipeController">
  		  <ion-tabs class="tabs-positive tabs-icon-only">
					<ion-tab title="horizontal" icon-on="ion-arrow-swap" icon-off="ion-arrow-swap">
	  				<ion-slides options="horizontalOptions" slider="slider">
							<ion-slide-page ng-repeat="i in slides" class="swipe-{{i}}"></ion-slide-page>
						</ion-slides>
					</ion-tab>
  		  
  		  	<ion-tab title="vertical" icon-on="ion-arrow-up-c" icon-off="ion-arrow-up-c">
	  				<ion-slides options="verticalOptions" slider="slider">
							<ion-slide-page ng-repeat="i in slides" class="swipe-{{i}}"></ion-slide-page>
						</ion-slides>
					</ion-tab>
  		  </ion-tabs>
      </ion-content>
    </ion-pane>
  </body>
</html>
